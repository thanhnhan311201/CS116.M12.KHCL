<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="main">
        <div id="header">
            
            <ul id="nav">
                <div class="logo" style="padding: 0 10px 0 0; width: 55px; height: 45px;">
                    <a href="/"><img src="https://images.viblo.asia/cb7f3051-b4f7-4ca0-932a-0f32f8e1fd0a.png" 
                        alt="Logo" style="width: 45px; height: 45px" ></a>
                </div>
                <li><a href="/">Home</a></li>
                <li><a href="/students">Students</a></li>
            </ul>
            
            <div style="color: #FFF; font-size: 22.4; font-family: Arial, Helvetica, sans-serif;">
                <h1>Welcome to CS116</h1>
            </div>
            
            {% if user.is_authenticated %}
            <div class="login-form">
                <a href="/accounts/logout">
                    <button class="button-login">LOGOUT</button>
                </a>
            </div>
            {% else %}
            <div class="login-form">
                <a href="/accounts/login">
                    <button class="button-login">LOGIN</button>
                </a>
            </div>
            {% endif %}
            
        </div>
    </div>
</body>
</html>
