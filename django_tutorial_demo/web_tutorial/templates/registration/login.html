<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .image {
        object-fit: cover;
        object-position: center;
        width: 100%;
        height: 100%;
      }

      .login-btn {
        background-color: #2980B9;
        border: none;
        outline: none;
        color: #FFF;
        cursor: pointer;
        width: 108px;
        height: 36px;
      }

      .login-btn:hover {
        color: #fff;
        transition: 0.2s linear;
        background-color: #15405d;
      }
    </style>
  </head>

  <body>
    <div style="display: flex; height: 100vh">
      <div style="flex: 4">
        <img class="image"  src="https://itguru.vn/blog/wp-content/uploads/2021/06/Python.jpg"/>
      </div>
      <div class="login" style="flex: 2; margin: 250px 50px 0px; width: 600px;">
        <h1 style="font-family: 'Roboto Condensed', monospace; font-size: 50px; color: #4E5A64; margin: 20px 0 10px;">Login</h1>
        <div  style="margin-top: 60px;">
          {% if form.errors %}
          <p>There's something wrong with what you entered!</p>
          {% endif %}
        
          <form method="post" style="display: flex; flex-direction: column;" action="{% url 'login' %}">
            {% csrf_token %}
            <p>Username: {{ form.username }}</p>
            <p>Password: {{ form.password }}</p>
            <div>
              <input class="login-btn" type="submit" value="login" />
            </div>
          </form>        
        </div>
      </div>
    </div>
  </body>
</html>
